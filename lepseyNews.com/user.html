<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LepseyUser</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/styleEditor.css">
		<script type="text/javascript" src="scripts/general.js"></script>
		<script type="text/javascript" src="scripts/serverScript.js"></script>
		<script type="text/javascript" src="scripts/animationScript.js"></script>
		<script type="text/javascript" src="scripts/mdScript.js"></script>
		<script type="text/javascript" src="scripts/userOnload.js"></script>
		
	</head>
	<body>
		<div id="header">
			<div id="headerName">
				<h1>LepseyNews</h1>
			</div>
			<div id="headerLogin">
				<img id="headerLoginImg" src="source/inputLogin.png" alt="Entering">
			</div>
		</div>
		<div id="LOGIN_B">
			<div id="LOGIN">
				<div class="label" id="errorLoginMessage">
					
				</div>
				<div class="label">
					Login
				</div>
				<div>
					<input class="input" id="login" value="1234HER_TOBY"></input>
				</div>
				<div class="label">
					Password
				</div>
				<div>
					<input class="input" id="password" type="password" value="hyi_tam_plaval"></input>
				</div>
				
				<div>
					<button id="LOGIN_BUTTON" onclick="logIn()">
						GO
					</button>
				</div>
			</div>
		</div>
		
		<div id="UserInfo">
			<div id="UserInfoData">
				<div class="label" id="UserInfoIsAdmin"></div>

				<div>
					<div id="UserInfoImg"> <img id="UserInfoImgSrc" src="" alt="ava"></div>
					<div class="label" id="UserInfoName"></div>
				</div>
				
				<div>
					<button id="LOGOUT_BUTTON" onclick="logOut()">
						LogOut
					</button>
				</div>
			</div>
		</div>
		
		<div id="creatorUser">
			<div id="userType" class="W3 M">
				<div class="radioButton" id="isEditor" onclick="clickOnType(true);">Редактор</div>
				<div class="radioButton" id="isAdmin" onclick="clickOnType(false);">Админ</div>				
			</div>
			<div id="userName">
				<div class="label W3 L">Имя пользователя (10 - 20 символов)</div>
				<div class="W6 L">
					<input class="input" id="userNameText"></input>
				</div>				
			</div>
			
			<div id="userLogin">
				<div class="label W3 L">Логин (8 - 20 символов)</div>
				<div class="W6 L">
					<input class="input" id="userLoginText"></input>
				</div>				
			</div>
			
			<div id="userPassword">
				<div class="label W3 L">Пароль (8 - 20 символов)</div>
				<div class="W6 L">
					<input class="input" id="userPasswordText"></input>
				</div>				
			</div>
			
			<div id="userPasswordRepeat">
				<div class="label W3 L">Повтор пароля (8 - 20 символов)</div>
				<div class="W6 L">
					<input class="input" id="userPasswordRepeatText"></input>
				</div>				
			</div>
			
			<div id="newsPhoto">
				<div class="label W3 L">Фото</div>
				<div class="W3 L">
					<input id="imageAdd" type="file" onchange="selectImage(document.getElementById('userImage'))" multiple="false">
				</div>
				<div class="W3 L">
					<img class="photo" id="userImage" alt="Фото нет" src="">
				</div>
			</div>
				
			
			<div >
				<div class="button" onclick="createUser();" id="newsCreationButton">Создать пользователя</div>
			</div>
			
			<div id="newsErrorLabel">
				<div class="label" id="newsErrorLabelText"></div>
			</div>
		</div>
	</body>
</html>
